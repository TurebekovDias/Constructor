<form (ngSubmit)="onSubmit()">
  <h3>Регистрация</h3>
  
  <div class="form-group">
    <label for="regEmail">Email</label>
    <input type="email" id="regEmail" [(ngModel)]="credentials.email" name="regEmail" required>
  </div>
  
  <div class="form-group">
    <label for="regPassword">Пароль</label>
    <input type="password" id="regPassword" [(ngModel)]="credentials.password" name="regPassword" required>
  </div>
  
  <button type="submit">Зарегистрироваться</button>
</form>
